name: Build and deploy Node.js app to Azure Web App - portateste

permissions:
  id-token: write           # para OIDC
  contents: read            # para checkout e artifact

on:
  push:
    branches: [ migration-to-next ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Prune devDependencies
        run: npm prune --production

      - name: Package release.zip
        run: |
          zip -r release.zip \
            .next \
            node_modules \
            public \
            package.json \
            next.config.js

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Production   # certifica que o OIDC subject ser√° "...:environment:Production"

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Azure Login via Managed Identity (UAMI)
        uses: azure/login@v2
        with:
          auth-type: identity
          client-id: ${{ secrets.UAMI_CLIENT_ID }}        # GUID da sua UAMI
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Enable Run-From-Package
        uses: azure/CLI@v1
        with:
          azcliversion: '2.33.0'
          inlineScript: |
            az webapp config appsettings set \
              --resource-group rg-teste-webapp \
              --name portateste \
              --settings WEBSITE_RUN_FROM_PACKAGE=1 SCM_DO_BUILD_DURING_DEPLOYMENT=false

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'portateste'
          package: release.zip
