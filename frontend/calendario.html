<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calendário SENAI</title>
  <link rel="stylesheet" href="/plugins/custom/fullcalendar/fullcalendar.bundle.css">
  <link rel="stylesheet" href="/calendar/jquery.bootstrap.year.calendar.css" />
  <script src="/lib/jquery/dist/jquery.min.js"></script>
  <script src="/calendar/jquery.bootstrap.year.calendar.js"></script>
</head>
<body>
  <div class="aside aside-left aside-fixed" id="kt_aside">
    <!-- Sidebar e menu -->
  </div>
  <div class="container">
    <h1>Calendário Completo</h1>
    <div class="calendar"></div>
  </div>
  <script>
    $(document).ready(function() {
      $('.calendar').calendar({
         l10n: {
           jan: "Janeiro", feb: "Fevereiro", ...
         }
      });
    });
  </script>
</body>
</html>
