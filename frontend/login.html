<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Portal FIC - Login</title>
  <!-- Caminho correto usando url_for para CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="senai-login-body">
  <div class="flex h-full">
    <aside class="senai-login-aside">
      <!-- Caminho correto para imagem -->
      <img src="{{ url_for('static', filename='img/senai-logo.png') }}" alt="SENAI Logo" class="senai-logo" />
      <h1>Portal FIC</h1>
      <img src="{{ url_for('static', filename='img/process-verify.svg') }}" alt="Processo" class="senai-logo aside-image" />
    </aside>

    <main class="senai-login-main">
      <section class="senai-login-container">
        <h2>Acesse sua conta</h2>
        <form action="/login" method="POST">
          <div class="input-group">
            <label for="username">Usu√°rio</label>
            <input type="text" class="input form-control" id="username" name="username" required>
          </div>

          <div class="input-group">
            <label for="password">Senha</label>
            <input class="input form-control" type="password" id="password" name="password" required>
          </div>

          <button type="submit">Entrar</button>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
