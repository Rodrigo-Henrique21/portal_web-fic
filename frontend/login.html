<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Portal FIC - Login</title>
  <!-- Aponte para o CSS de acordo com sua rota configurada (/css/style.css, por exemplo) -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="senai-login-body">
  <!-- Banner ou imagem de topo -->
  <header class="senai-login-header">
    <!-- Se quiser usar uma imagem como logo ou banner, coloque abaixo -->
    <img src="/img/senai-logo.png" alt="SENAI Logo" class="senai-logo" />
    <!-- Ou poderia ser um texto/heading simples -->
    <!-- <h1>Portal FIC</h1> -->
  </header>

  <main class="senai-login-main">
    <section class="senai-login-container">
      <h2>Acesse sua conta</h2>
      <form action="/login" method="POST">
        <div class="input-group">
          <label for="username">Usuário</label>
          <input type="text" id="username" name="username" required>
        </div>

        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit">Entrar</button>
      </form>
    </section>
  </main>

  <footer class="senai-login-footer">
    <p>© 2023 SENAI - Todos os direitos reservados</p>
  </footer>
</body>
</html>
